
























<ng-container *ngIf="products.length != 0">
    <div class="container">
    <div class="card-table">
        <div class="cart-product">
            <div class="table-responsive-sm">
                <table class="table">
                <thead>
                    <tr>
                        <th>Sr.Mo</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <th style="width: 12%;">{{item.price}}</th>
                     
                      
                        <td><button  class="btn btn-danger"(click)="removeItem(item)"><i class=" fas fa-trash-alt"></i></button></td>
               
                    </tr>
                
                </tbody>
            </table>
   
            </div>

        </div>
    </div>
    <div class="btns d-flex justify-content-center">
        <strong style="font-size: 2em;" class="text-primary">Total: ${{grandTotal}}</strong>
        <button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button>
             <button routerLink="/products" class="btn btn-primary">Shop More</button>
          </div>
    </div>

</ng-container>





<ng-container *ngIf="products.length ==0">

<div class="container">
    <div class="card">
        <h5 class="card-title">My Cart</h5>
    
    <div class="center">
        <img src="assets/images/empty.jfif"  class="img-fluid"alt="">
        <h4>Your Cart is empty</h4>
        <h6>Add item to it now</h6>
        <button class="btn btn-primary" routerLink="/products">Shop Now</button>
    </div>
    </div>
</div>
</ng-container>
